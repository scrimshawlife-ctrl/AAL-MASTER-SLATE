  <line x1="360" y1="180" x2="550" y2="350" stroke="#FF00D4" stroke-width="1.5" opacity="0.5" stroke-dasharray="5,5"/>
  <line x1="580" y1="180" x2="600" y2="350" stroke="#FF00D4" stroke-width="1.5" opacity="0.5" stroke-dasharray="5,5"/>
