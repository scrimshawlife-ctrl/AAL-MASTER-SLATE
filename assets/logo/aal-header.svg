<svg width="1600" height="400" viewBox="0 0 1600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#05060A"/>
      <stop offset="100%" stop-color="#0B0E16"/>
    </linearGradient>
    <linearGradient id="cyanMagenta" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00E5FF"/>
      <stop offset="100%" stop-color="#FF00D4"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect x="0" y="0" width="1600" height="400" fill="url(#bgGrad)"/>

  <!-- Subtle grid -->
  <g opacity="0.18">
    <line x1="0" y1="80" x2="1600" y2="80" stroke="#141824" stroke-width="1"/>
    <line x1="0" y1="160" x2="1600" y2="160" stroke="#141824" stroke-width="1"/>
    <line x1="0" y1="240" x2="1600" y2="240" stroke="#141824" stroke-width="1"/>
    <line x1="0" y1="320" x2="1600" y2="320" stroke="#141824" stroke-width="1"/>

    <line x1="200" y1="0" x2="200" y2="400" stroke="#141824" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="400" stroke="#141824" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="400" stroke="#141824" stroke-width="1"/>
    <line x1="1200" y1="0" x2="1200" y2="400" stroke="#141824" stroke-width="1"/>
  </g>

  <!-- AAL tri-glyph -->
  <g transform="translate(260,80)" filter="url(#glow)">
    <path d="M40 200 L140 0 L240 200 Z" fill="none" stroke="url(#cyanMagenta)" stroke-width="6"/>
    <path d="M90 200 L140 90 L190 200 Z" fill="none" stroke="#00E5FF" stroke-width="4"/>
    <line x1="40" y1="200" x2="240" y2="200" stroke="#FF00D4" stroke-width="3"/>
  </g>

  <!-- Title text -->
  <text x="520" y="165" fill="#E5ECFF" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif" font-size="40" letter-spacing="4">
    APPLIED ALCHEMY LABS
  </text>

  <text x="520" y="215" fill="#8B9BCF" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif" font-size="20" letter-spacing="3">
    SYMBOLIC · TECHNICAL · FORESIGHT ECOSYSTEM
  </text>

  <!-- Underline accent -->
  <line x1="520" y1="235" x2="980" y2="235" stroke="url(#cyanMagenta)" stroke-width="3"/>

  <!-- Faint sigil ring -->
  <circle cx="1400" cy="200" r="80" fill="none" stroke="#22263A" stroke-width="2"/>
  <circle cx="1400" cy="200" r="52" fill="none" stroke="#333A55" stroke-width="2"/>
  <path d="M1400 148 L1400 252 M1348 200 L1452 200" stroke="#2E3550" stroke-width="2"/>
  <circle cx="1400" cy="200" r="4" fill="#00E5FF"/>
</svg>
